<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>{% block title %}ZYXT{% endblock %}</title>
        <meta name="description" content="" />
        <meta name="author" content="Kushagra Sinha (http://j4nu5.com/)" />
        <link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico" />
        {% block externals %}{% endblock %}
        <script type="text/javascript">
            var _gaq = _gaq || [];
            _gaq.push(['_setAccount', 'UA-25416244-1']);
            _gaq.push(['_trackPageview']);
            
            (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
            })();
        </script>
    </head>
    <body>
        <header>
            <h1><a href="/">ZYXT</a></h1>
        </header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/quiz/">Quizzes</a></li>
                <li><a href="/rules/">Rules and Tips</a></li>
                <li><a href="/hof/">Halls of Fame</a></li>
                <li><a href="/accounts/registration/">Registration</a></li>
                {% if user.is_authenticated %}
                    <li><a href="/accounts/logout/">Logout</a></li>
                {% else %}
                    <li><a href="/accounts/login/">Login</a></li>
                {% endif %}
            </ul>
        </nav>
        <div class="social">
            <div id="fb-root"></div>
            <fb:like href="http://zyxt.in/" send="true" layout="button_count" width="90" show_faces="false" font=""></fb:like>
            <a href="http://twitter.com/share" class="twitter-share-button" data-url="http://zyxt.in/" data-text="Hey, check out #ZYXT. Awesome quizzing platform!!" data-count="horizontal" data-via="zyxtonline" data-related="j4nu5:I made ZYXT">Tweet</a>
            <g:plusone size="medium" annotation="inline"></g:plusone>
        </div>
        <div class="content">{% block content %}{% endblock %}</div>
        <footer>
            &copy; All rights reserved. All wrongs reversed.
        </footer>
        <script type="text/javascript">
            (function() {
                var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
                po.src = 'https://apis.google.com/js/plusone.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
            })();
        </script>
        <script src="http://connect.facebook.net/en_US/all.js#appId=167489176662852&amp;xfbml=1"></script>
        <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    </body>
</html>
